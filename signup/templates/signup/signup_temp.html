<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        form {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron jumbotron-fluid">
                <div align="center" class="container">
                    <h1 style="text-align:center;" class="display-4">Welcome to the Sign Up page</h1>
                    <!-- <p style="text-align:center;" class="lead">Implementing CRUD using Django</p> -->
                    <hr>
                    <h2 style="text-align:center;">Register yourself</h2>
                    <br> {%block content%}


                    <form align="center" action="signup" method="POST">
                        {%csrf_token%}

                        <div class="form-group row">
                            <!-- <label for="inputUsername" class="col-sm-2 col-form-label">User Name</label> -->
                            <div>
                                <input type="text" class="form-control" placeholder="Username" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label> -->
                            <div>
                                <input type="text" class="form-control" placeholder="First Name" name="first_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label> -->
                            <div>
                                <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label> -->
                            <div>
                                <input type="email" class="form-control" name="email_id" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label> -->
                            <div>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>




                    {%endblock%}
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
